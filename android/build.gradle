buildscript {

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.1.1'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion '25.0.0'

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
  lintOptions {
    warning 'InvalidPackage'
  }
}

dependencies {
  compile 'com.qq.e.union:union:+'
  compile 'com.pangle.cn:ads-sdk-pro:4.3.0.8'
  compile 'com.facebook.react:react-native:+'
}
